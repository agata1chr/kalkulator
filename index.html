<!DOCTYPE html>
<hml lang-"en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content-"wudth=device-width, instal-scake=1.0">
        <title>Doman`s Boilerplate for React applications</title>

    </head>

    <body>
        <noscript>Sorry but your browser doesn`t support or you turn off JavaScript</noscript>
        <div clss="calculator">
            <div clss="calculator__main-part"></div>
            <div class="calculator__display" id="js-display"></div>
            <div class="calculator__memory-container">
                <div class="calculator__memory-button" id="js-MClear">MClear</div>
                <div class="calculator__memory-button" id="js-MRead">MRead</div>
                <div class="calculator__memory-button" id="js-M+">M+</div>
                <div class="calculator__memory-button" id="js-M-">M-</div>
                <div class="calculator__memory-button" id="js-MSeat">MSeat</div>
            </div>
            <div class="calculator__buttons-container">
                <div class="calculator__button" id="js-percent">%</div>
                <div class="calculator__button" id="js-canel">CE</div>
                <div class="calculator__button" id="js-clear">C</div>
                <div class="calculator__button" id="js-back">=</div>
                <div class="calculator__button" id="js-fraction">1/x</div>
                <div class="calculator__button" id="js-power">x(2)</div>
                <div class="calculator__button" id="js-square">sqrt</div>
                <div class="calculator__button" id="js-dicide">/</div>
                <div class="calculator__button calculator__button--is-number calculator__button--is-lighter">7</div>
                <div class="calculator__button calculator__button--is-number calculator__button--is-lighter">8</div>
                <div class="calculator__button calculator__button--is-number calculator__button--is-lighter">9</div>
                <div class="calculator__button" id="js-multiply">X</div>
                <div class="calculator__button" id="js-substraction">-</div>
                <div class="calculator__button calculator__button--is-number calculator__button--is-lighter">5</div>
                <div class="calculator__button calculator__button--is-number calculator__button--is-lighter">6</div>
                <div class="calculator__button" id="js-addition">+</div>
                <div class="calculator__button calculator__button--is-number calculator__button--is-lighter">1</div>
                <div class="calculator__button calculator__button--is-number calculator__button--is-lighter">2</div>
                <div class="calculator__button calculator__button--is-number calculator__button--is-lighter">3</div>
                <div class="calculator__button" id="js-invent">+/-</div>
                <div class="calculator__button calculator__button--is-number calculator__button--is-lighter">0</div>
                <div class="calculator__button" id="js-comma">.</div>
                <div class="calculator__button" id="js-equal">=</div>

            </div>
            <div clss="calculator__history-container"></div>
            <div clss="calculator__history-title">Historia</div>
            <div clss="calculator__history-list"></div>
        </div>
    </body>
</hml>
